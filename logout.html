<!-- 
    FILE: logout.html
    PURPOSE: Logout confirmation page
    LINKS TO: index.html (login page)
    FEATURES: Logout message, auto-redirect after 3 seconds
    ACTION: Clears login tokens
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - GitSucesss</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .logout-container {
            background: #21262d;
            border-radius: 12px;
            padding: 60px 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #30363d;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            background: rgba(35, 134, 54, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            border: 3px solid #238636;
        }
        .checkmark svg {
            width: 40px;
            height: 40px;
            color: #3fb950;
        }
        h1 {
            color: #f0f6fc;
            font-size: 32px;
            margin-bottom: 15px;
        }
        p {
            color: #8b949e;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .username {
            color: #58a6ff;
            font-weight: 600;
        }
        .countdown {
            color: #f78166;
            font-weight: 600;
            font-size: 20px;
        }
        .btn {
            display: inline-block;
            background: #238636;
            color: white;
            padding: 14px 30px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: background 0.2s;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #2ea043;
        }
        .btn-secondary {
            background: transparent;
            border: 1px solid #30363d;
            color: #c9d1d9;
            margin-left: 15px;
        }
        .btn-secondary:hover {
            background: #30363d;
            border-color: #58a6ff;
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #30363d;
            color: #8b949e;
            font-size: 14px;
        }
        .logo {
            color: #f0f6fc;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .logo span {
            color: #58a6ff;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="checkmark">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
            </svg>
        </div>
        
        <div class="logo">Git<span>Sucesss</span></div>
        
        <h1>Successfully Logged Out</h1>
        
        <p>
            You have been logged out of your account 
            <span class="username">successinternational2021-gif</span>.
        </p>
        
        <p>
            Redirecting to login page in 
            <span class="countdown" id="countdown">3</span> 
            seconds...
        </p>
        
        <div>
            <a href="index.html" class="btn">Login Again</a>
            <a href="dashboard.html" class="btn-secondary">Go to Dashboard</a>
        </div>
        
        <div class="footer">
            <p>Thank you for using GitSucesss!</p>
            <p style="margin-top: 10px; font-size: 12px;">
                <a href="error.html" style="color: #58a6ff;">Need help?</a> • 
                <a href="error.html" style="color: #58a6ff;">Contact support</a> • 
                <a href="error.html" style="color: #58a6ff;">Privacy policy</a>
            </p>
        </div>
    </div>

    <script>
        // Countdown timer
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = 'index.html';
            }
        }, 1000);
        
        // Clear any login tokens (simulated)
        localStorage.removeItem('github_token');
        sessionStorage.clear();
    </script>
</body>
</html>
