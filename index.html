<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sucesss Academy Finance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 8px;
        }
        .logo .sucesss {
            color: #3498db;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .logo .academy {
            color: #2c3e50;
            font-weight: 600;
        }
        .logo .finance {
            color: #27ae60;
            font-weight: bold;
        }
        .logo p {
            color: #7f8c8d;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 14px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            color: #2c3e50;
            font-size: 16px;
            transition: all 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        .forgot-password a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .test-credentials {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 25px;
            border-left: 4px solid #3498db;
        }
        .test-credentials h4 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .test-credentials p {
            color: #7f8c8d;
            font-size: 14px;
            line-height: 1.5;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #95a5a6;
            font-size: 14px;
        }
        .error-message {
            background: #fee;
            color: #c0392b;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            border: 1px solid #fadbd8;
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>
                <span class="sucesss">Sucesss</span> 
                <span class="academy">Academy</span> 
                <span class="finance">Finance</span>
            </h1>
            <p>Financial Management System</p>
        </div>

        <div id="errorMessage" class="error-message">
            Invalid credentials. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="finance.admin" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">Login to Finance System</button>
            
            <div class="forgot-password">
                <a href="reset.html">Forgot password?</a>
            </div>
        </form>

        <div class="test-credentials">
            <h4>Test Credentials (Auto-filled)</h4>
            <p>Username: finance.admin<br>
            Password: Use any password for testing</p>
        </div>

        <div class="footer">
            <p>&copy; 2024 Sucesss Academy Finance System</p>
            <p>v2.1 | Secure Login Portal</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Clear previous errors
            errorMessage.style.display = 'none';
            
            // Simple validation
            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Show loading state
            const button = this.querySelector('.login-btn');
            const originalText = button.textContent;
            button.textContent = 'Logging in...';
            button.disabled = true;
            
            // Simulate login process
            setTimeout(() => {
                // For demo purposes - accept any password
                // In real system, validate against backend
                
                // Check if finance-dashboard.html exists
                fetch('finance-dashboard.html')
                    .then(response => {
                        if (response.ok) {
                            // Redirect to dashboard
                            window.location.href = 'finance-dashboard.html';
                        } else {
                            // Create dashboard if doesn't exist
                            createDashboardPage();
                            window.location.href = 'finance-dashboard.html';
                        }
                    })
                    .catch(() => {
                        // Create dashboard page
                        createDashboardPage();
                        window.location.href = 'finance-dashboard.html';
                    });
                
            }, 1500);
        });

        function createDashboardPage() {
            // Create a simple dashboard page if it doesn't exist
            const dashboardHTML = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sucesss Academy Finance</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #f5f6fa; }
        .header { background: #2c3e50; color: white; padding: 20px; }
        .header h1 { color: white; }
        .container { padding: 30px; max-width: 1200px; margin: 0 auto; }
        .welcome { background: white; padding: 30px; border-radius: 10px; margin-bottom: 30px; }
        .modules { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .module-card { background: white; padding: 25px; border-radius: 10px; text-decoration: none; color: #2c3e50; }
        .module-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .logout-btn { background: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Finance Dashboard</h1>
        <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
    </div>
    <div class="container">
        <div class="welcome">
            <h2>Welcome, Finance Admin!</h2>
            <p>Financial Dashboard for Sucesss Academy</p>
        </div>
        <div class="modules">
            <a href="payment.html" class="module-card">
                <h3>üí≥ Payment Portal</h3>
                <p>Process student payments</p>
            </a>
            <a href="students.html" class="module-card">
                <h3>üë• Student Accounts</h3>
                <p>Manage student financial accounts</p>
            </a>
            <a href="reports.html" class="module-card">
                <h3>üìä Financial Reports</h3>
                <p>View financial reports</p>
            </a>
            <a href="settings.html" class="module-card">
                <h3>‚öôÔ∏è System Settings</h3>
                <p>Configure finance system</p>
            </a>
        </div>
    </div>
</body>
</html>`;
            
            // Create a Blob and download link (for demonstration)
            // In real scenario, this would be a server-side file
            const blob = new Blob([dashboardHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            // Create a temporary link to trigger download
            const a = document.createElement('a');
            a.href = url;
            a.download = 'finance-dashboard.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Auto-focus on password field
        document.getElementById('password').focus();
    </script>
</body>
</html>
